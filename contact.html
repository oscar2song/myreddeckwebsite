<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyRedDeck Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MyRedDeck Consulting Inc.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <div class="contact-details">
                <p><strong>Address:</strong><br>
                15 Pearson Ave,<br>
                Richmond Hill, ON</p>
                
                <p><strong>Email:</strong> myreddeck.com@gmail.com</p>
            </div>
            
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 MyRedDeck Consulting Inc. All rights reserved.<br>
        Email: myreddeck.com@gmail.com</p>
    </footer>
</body>
</html>
